<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title-el">To Do list</h1>
    <div id="form-container">
        <form id="form" autocomplete="off">
            <input type="text" placeholder="Title" id="todo-title">
            <input type="text" id="todo-text" placeholder="write your to do...">
            <div id="btn-container">
                <button type="submit">Add Task</button>
            </div>
        </form>
    </div>
    <p>Click to Strike Through and double Click to Delete</p>
    <div id="todos">
        <div id="placeholder">
            <p>To do Tasks will be listed here</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
